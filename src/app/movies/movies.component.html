<div class="card">
    <div class="card-header">
        {{ title }}
    </div>
    <ul class="list-group list-group-flush"> <!--flush borderları kaldırmak için-->
        <li *ngFor="let movie of movies" routerLink='/detail/{{ movie.id }}'
        class="list-group-item">
            <span class="badge bg-primary">{{movie.id}}</span>{{movie.name}}
            <span class="close">&times;</span>
        </li>
    </ul>
</div>
